<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Opico Time Vis</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <style>
            body {
                font-family: 'Lato', sans-serif;
                margin: 0;
                background: #F0EDF4;
            }
            .headerBar {
                position: relative;
                z-index: 10;
                -webkit-box-shadow: 0 0 0 1px rgba(16,22,26,.1), 0 0 0 rgba(16,22,26,0), 0 1px 1px rgba(16,22,26,.2);
                box-shadow: 0 0 0 1px rgba(16,22,26,.1), 0 0 0 rgba(16,22,26,0), 0 1px 1px rgba(16,22,26,.2);
                background-color: #fff;
                height: 50px;
                padding: 0 15px;
            }
            #siteTitle {
                line-height: 50px;
            }
            #siteTitle a {
                font-weight: bold;
                text-decoration: none;
                font-size: 1.3em;
                letter-spacing: 2px;
                color: black !important;
                margin-top: 5px;
            }
            h3 {
                margin-top: 40px;
                margin-bottom: 10px;
            }
            .visItem {
                margin: 20px 0;
            }
            .visItem a {
                font-size: 18px;
                text-decoration: none;
                color: black;
                padding: 5px;
                background: white;
                border-radius: 5px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="headerBar">
            <div style="margin: 0px auto; max-width: 960px;">
                <div id="siteTitle">
                    <a href="https://www.opico.io/">opico</a>
                </div>
            </div>
        </div>
        <div style="margin: 0px auto; max-width: 960px;">
            <h3>Select visualization to view:</h3>
            <div class="visItem">
                <a href="/emojiVis.html">Association between Emoji</a>
            </div>
            <div class="visItem">
                <a href="/streamgraph.html">Emoji Popularity and Evolution</a>
            </div>
            <div class="visItem">
                <a href="/timeVis.html">Temporal Patterns in Emoji Usage</a>
            </div>
        </div>
    </body>
</html>
