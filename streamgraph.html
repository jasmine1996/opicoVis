<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 0, left: 30},
    width = 1400 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var timeFormat = d3.timeFormat("%m-%Y");

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("All Top 10 Monthly Counts without other sorted.csv", function(data) {

  // List of groups = header of the csv files
  var keys = data.columns.slice(1);
  console.log(keys);

  // Add X axis
  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.month; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height*0.8 + ")")
    .call(d3.axisBottom(x).tickSize(-height*.7).tickValues([1488326400000, 1491004800000, 1493596800000, 1496275200000, 1498867200000, 1501545600000, 1504224000000, 1506816000000, 1509494400000, 1512086400000, 1514764800000, 1517443200000, 1519862400000, 1522540800000, 1525132800000, 1527811200000, 1530403200000, 1533081600000, 1535760000000, 1538352000000, 1541030400000, 1543622400000, 1546300800000, 1548979200000]).tickFormat(timeFormat))
    .select(".domain").remove();
  // Customization
  svg.selectAll(".tick line").attr("stroke", "#b8b8b8");

  // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width/2)
      .attr("y", height-90)
      .text("Time (month)");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-450, 350])
    .range([ height, 0 ]);

  // color palette
  var color = d3.scaleOrdinal()
    .domain(keys)
    .range(d3.schemeDark2);

  //stack the data?
  var stackedData = d3.stack()
    .offset(d3.stackOffsetSilhouette)
    .keys(keys)
    (data);

  console.log(stackedData);

  // create a tooltip
  var Tooltip = svg
    .append("text")
    .attr("x", 0)
    .attr("y", 0)
    .style("opacity", 0)
    .style("font-size", 17)

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip.style("opacity", 1)
    d3.selectAll(".myArea").style("opacity", .2)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d,i) {
    grp = keys[i]
    Tooltip.text(grp)
  }
  var mouseleave = function(d) {
    Tooltip.style("opacity", 0)
    d3.selectAll(".myArea").style("opacity", 1).style("stroke", "none")
   }

  // Area generator
  var area = d3.area()
    .x(function(d) { return x(d.data.month); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); })

  // Show the areas
  svg
    .selectAll("mylayers")
    .data(stackedData)
    .enter()
    .append("path")
      .attr("class", "myArea")
      .style("fill", function(d, i) {
        console.log(i);
        if (i%5 == 1)
          return d3.interpolateBrBG((i-1)/50);
        else if (i%5 == 2)
          return d3.interpolateCool((i-2)/50);
        else if (i%5 == 3)
          return d3.interpolateSinebow((i-3)/50);
        else if (i%5 == 4)
          return d3.interpolatePlasma((54-i)/50);
        else
          return d3.interpolateCubehelixDefault(((i)/50)*0.9);
        /*
        if (i%6 == 0)
          return d3.interpolateSinebow(i/48);
        else if (i%6 == 1)
          return d3.interpolateRainbow((i-1)/48);
        else if (i%6 == 2)
          return d3.interpolatePlasma((50-i)/48);
        else if (i%6 == 3)
          return d3.interpolateCool((i-3)/48);
        else if (i%6 == 4)
          return d3.interpolateCubehelixDefault((i-4)/48);
        else
          return d3.interpolateBrBG((i-5)/48);*/
      })
      .attr("d", area)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

})
</script>
