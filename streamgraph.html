<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <!-- Load d3.js & color scale-->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <style>
    #streamGraph {
      float: left;
    }
    #legendWrapper {
      width: 200px;
      height: 600px;
      overflow-y: scroll;
    }
    .emojiLegends {
      height: 24px;
      padding: 5px 20px;
      font-size: 16px;
    }
    .emojiKeys {
      height: 24px;
      float: left;
    }
    .frequencyLabels {
      height: 22px;
      float: right;
      background: white;
      color: black;
      border-radius: 5px;
      padding: 2px 5px 0 5px;
    }
  </style>
</head>
<body>
  <!-- Create a div where the graph will take place -->
  <div id="streamGraph"></div>
  <div id="legendWrapper"></div>

  <script>
    // set the dimensions and margins of the graph
    var margin = {top: 0, right: 30, bottom: 0, left: 30},
        width = 1200 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var timeFormat = d3.timeFormat("%m-%Y");

    // append the svg object to the body of the page
    var svg = d3.select("#streamGraph")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    var x;  // x axis
    var y;  // y axis
    var tooltip;

    var allData;
    var categories;
    var currEmojisList;
    var keys;
    var currCategory = "all";

    queue()
      .defer(d3.json, "monthly_counts_all_emojis.json")
      .defer(d3.json, "categories.json")
      .await(ready);
      
    // Parse the Data
    function ready(error, monthsData, categoriesData) {
      allData = monthsData;
      categories = categoriesData;
      initializeGraph(processData());
    }

    // get object of top 10 emojis with highest counts
    function getTop10(emojiCounts) {
      let entries = Object.entries(emojiCounts);
      if (currCategory !== "all")
        entries = entries.filter(item => categories[currCategory].includes(item[0]));
      entries.sort((a, b) => b[1] - a[1]);
      return entries.slice(0, 10).map(item => item[0]);
    }

    function getAllTopEmojisRanked() {
      let uniqueEmojiCounts = {};
      let monthStamps = Object.keys(allData);
      for (let i = 0; i < monthStamps.length; i++) {
        let top10List = getTop10(allData[monthStamps[i]]);
        for (let j = 0; j < top10List.length; j++) {
          if (top10List[j] in uniqueEmojiCounts) {
            uniqueEmojiCounts[top10List[j]] += 1;
          }
          else {
            uniqueEmojiCounts[top10List[j]] = 1;
          }
        }
      }
      let entries = Object.entries(uniqueEmojiCounts);
      entries.sort((a, b) => b[1] - a[1]);
      return entries;
    }

    // get the top 10 emojis at each timestamp and turn it into the format that stack() wants
    function processData() {
      currEmojisList = getAllTopEmojisRanked();
      keys = currEmojisList.map(item => item[0]);
      let retData = [];
      let monthStamps = Object.keys(allData);
      for (let i = 0; i < monthStamps.length; i++) {
        let obj = {month: monthStamps[i]*1000};
        let top10List = getTop10(allData[monthStamps[i]]);
        keys.forEach(item => {
          if (top10List.includes(item)) {
            obj[item] = allData[monthStamps[i]][item];
          }
          else {
            obj[item] = 0;
          }
        });
        retData.push(obj);
      }
      return retData;
    }

    function initializeGraph(data) {
      // Add X axis
      x = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return d.month; }))
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height*0.95 + ")")
        .call(d3.axisBottom(x).tickSize(-height*.95).tickValues(data.map(item => item.month)).tickFormat(timeFormat))
        .select(".domain").remove();

      // Customization
      svg.selectAll(".tick line").attr("stroke", "#b8b8b8");

      // Add X axis label:
      svg.append("text")
          .attr("text-anchor", "end")
          .attr("x", width/2)
          .attr("y", height)
          .text("Time (month)");

      // Add Y axis
      y = d3.scaleLinear()
                .domain([-300, 280])
                .range([ height, 0 ]);

      //stack the data
      let stackedData = d3.stack()
                          .offset(d3.stackOffsetSilhouette)
                          .keys(keys)(data);

      // create a tooltip
      tooltip = svg.append("text")
                  .attr("x", 1130)
                  .attr("y", 20)
                  .style("opacity", 0)
                  .style("font-size", 17);

      // Area generator
      let area = d3.area()
        .x(function(d) { return x(d.data.month); })
        .y0(function(d) { return y(d[0]); })
        .y1(function(d) { return y(d[1]); });

      // Show the areas
      svg.selectAll("layers")
        .data(stackedData)
        .enter()
        .append("path")
        .attr("class", "stream")
        .attr("id", (d) => d.key+"Stream")
        .style("fill", (d, i) => getEmojiColor(i))
        .attr("d", area)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);

      drawLegend();
    }

    // Three functions that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      tooltip.style("opacity", 1);
      d3.selectAll(".stream").style("opacity", .2);
      d3.select("#"+d.key+"Stream")
        .style("stroke", "black")
        .style("opacity", 1);
      d3.select("#"+d.key+"Legend")
        .style("border", "2px solid black");
    }
    var mousemove = function(d) {
      tooltip.text(d.key);
    }
    var mouseleave = function(d) {
      tooltip.style("opacity", 0);
      d3.selectAll(".stream").style("opacity", 1).style("stroke", "none");
      d3.select("#"+d.key+"Legend")
        .style("border", "none");
    }

    function drawLegend() {
      let legends = d3.select("#legendWrapper")
        .selectAll("div")
        .data(currEmojisList)
        .enter()
        .append("div")
        .attr("class", "emojiLegends")
        .attr("id", d => d[0]+"Legend")
        .style("background", (d, i) => getEmojiColor(i))
        .on("mouseover", (d) => mouseover({key: d[0]}))
        .on("mousemove", (d) => mousemove({key: d[0]}))
        .on("mouseleave", (d) => mouseleave({key: d[0]}));
      legends.append("div")
        .attr("class", "emojiKeys")
        .text(d => d[0]);
      legends.append("div")
        .attr("class", "frequencyLabels")
        .text(d => {
          return `${d[1]} month${d[1]==1?"":"s"}`;
        });
    }

    function getEmojiColor(i) {
      let numTotal = keys.length - 1;
        numTotal -= numTotal % 5;
        if (i%5 == 1)
          return d3.interpolateCool((i-1)/numTotal);
        else if (i%5 == 2)
          return d3.interpolatePlasma((i-2)/numTotal);
        else if (i%5 == 3)
          return d3.interpolateBrBG((i-3)/numTotal*0.9+0.05);
        else if (i%5 == 4)
          return d3.interpolateSinebow((i-4)/numTotal);
        else
          return d3.interpolateCubehelixDefault((i/numTotal)*0.8+0.1);
    }
  </script>
</body>
